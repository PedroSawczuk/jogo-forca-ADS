{% extends "base.html" %}

{% block title %}
  {{ tema.nome }}
{% endblock title %}

{% block main %}
<div class="container mx-auto py-12 px-6">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">{{ tema.nome }}</h1>
  
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8 text-center">
    <p class="text-lg text-gray-700 mb-6">{{ tema.descricao }}</p>
    
    <a href="{% url 'forcaGame' tema.pk %}" class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out">
      Jogar
    </a>
  </div>
</div>
{% endblock main %}

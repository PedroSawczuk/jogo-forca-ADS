<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Jogo da Forca ADS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'homePage' %}">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'homePage' %}">Desenvolvedores</a>
          </li>
          <!-- TODO : Como não tem essas páginas ainda, ao criar a URL, substituir pela URL real  -->
          <!-- <li class="nav-item"><a class="nav-link" href="{% url 'homePage' %}"></a></li> -->
          <!-- <li class="nav-item"><a class="nav-link" href="{% url 'homePage' %}"></a></li> -->

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="btn btn-light" href="{% url 'homePage' %}">{{ user.username }}</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger" href="{% url 'homePage' %}">Sair</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="btn btn-success" href="{% url 'homePage' %}">Entrar</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block main %} {% endblock main %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

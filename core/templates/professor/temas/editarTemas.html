{% extends "base.html" %}
{% block title %} Editar Tema {% endblock title %}

{% block main %}
<div class="container mx-auto py-12 px-6">
  <h1 class="text-3xl font-bold text-center mb-8">Editar Tema</h1>

  <!-- Formulário para edição de tema -->
  <div class="flex justify-center">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8">
      <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">
          Salvar Alterações
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock main %}

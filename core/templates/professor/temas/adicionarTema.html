{% extends 'base.html' %}

{% block main %}
<div class="container mx-auto py-12 px-6">
  <h2 class="text-3xl font-bold mb-8">Adicionar Tema</h2>
  <form method="post" class="bg-white p-8 rounded-lg border border-gray-300 shadow-lg space-y-6">
    {% csrf_token %}
    <div class="space-y-4">
      <div class="flex flex-col">
        <label for="{{ form.nome.id_for_label }}" class="text-gray-700 font-semibold mb-2">Nome</label>
        <input type="text" name="nome" id="{{ form.nome.id_for_label }}" class="border border-gray-300 rounded-lg px-3 py-2 w-full">
      </div>
      <div class="flex flex-col">
        <label for="{{ form.descricao.id_for_label }}" class="text-gray-700 font-semibold mb-2">Descrição</label>
        <textarea name="descricao" id="{{ form.descricao.id_for_label }}" class="border border-gray-300 rounded-lg px-3 py-2 w-full"></textarea>

      </div>
    </div>
    <div class="mt-6 flex justify-between">
      <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300">
        Salvar
      </button>
      <a href="{% url 'listarTemasPage' %}" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-700 transition duration-300">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}

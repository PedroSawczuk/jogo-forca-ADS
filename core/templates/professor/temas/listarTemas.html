{% extends 'base.html' %}

{% block main %}
  <div class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-bold text-center mb-8">Gerenciar Temas</h2>
    
    <div class="text-right mb-6">
      <a class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300" href="{% url 'adicionarTema' %}">Adicionar Novo Tema</a>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow-md">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 text-left">Nome</th>
            <th class="px-6 py-3 text-left">Descrição</th>
            <th class="px-6 py-3 text-left">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for tema in object_list %}
            <tr class="border-b">
              <td class="px-6 py-4">{{ tema.nome }}</td>
              <td class="px-6 py-4">{{ tema.descricao }}</td>
              <td class="px-6 py-4">
                <a class="inline-block bg-yellow-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-yellow-600 transition duration-300" href="{% url 'editarTema' tema.pk %}">Editar</a>
                <a class="inline-block bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-red-600 transition duration-300" href="{% url 'deletarTema' tema.pk %}">Deletar</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center text-gray-600 py-4">Nenhum tema encontrado.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

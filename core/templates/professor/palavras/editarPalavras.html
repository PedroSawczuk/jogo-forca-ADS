{% extends "base.html" %}
{% block title %} Editar Palavra {% endblock title %}

{% block main %}
<div class="container mx-auto py-12 px-6">
  <h1 class="text-3xl font-bold mb-8 text-center">Editar Palavra</h1>

  <div class="flex justify-center">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
          {{ form.as_p }}
        </div>
        <div class="flex justify-between mt-6">
          <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-600 transition duration-300">Salvar Alterações</button>
          <a href="{% url 'listarPalavrasPage' %}" class="bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-600 transition duration-300">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock main %}

{% extends 'base.html' %} 

{% load static %} 

{% block title %}Desenvolvedores{% endblock title %}

{% block main %}
<div class="container mx-auto py-12 px-6">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Equipe de Desenvolvimento</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 justify-items-center">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-sm">
      <img 
        class="w-full h-64 object-cover" 
        src="https://i.ibb.co/3BvvzSn/jose-estevao.jpg" 
        alt="Imagem de José Estevão" />
      <div class="p-6 text-center">
        <h5 class="text-xl font-semibold text-gray-800">José Estevão</h5>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-sm">
      <img 
        class="w-full h-64 object-cover" 
        src="https://i.ibb.co/txbcYH3/pedro-sawczuk.jpg" 
        alt="Imagem de Pedro Sawczuk" />
      <div class="p-6 text-center">
        <h5 class="text-xl font-semibold text-gray-800">Pedro Sawczuk</h5>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-sm">
      <img 
        class="w-full h-64 object-cover" 
        src="https://i.ibb.co/XZ7qwGc/reginaldo-junior.jpg" 
        alt="Imagem de Reginaldo Cardoso" />
      <div class="p-6 text-center">
        <h5 class="text-xl font-semibold text-gray-800">Reginaldo Cardoso</h5>
      </div>
    </div>
  </div>
</div>
{% endblock main %}

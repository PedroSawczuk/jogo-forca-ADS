{% extends 'base.html' %} 

{% load static %} 

{% block title %}Desenvolvedores{%endblock title %}

{% block main %}
<div class="container">
  <h1 class="text-center mb-4" style="margin: .5em 0 .5em 0;">Equipe de Desenvolvimento</h1>

  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card" style="width: 100%">
        <img
          class="card-img-top"
          src="https://i.ibb.co/3BvvzSn/jose-estevao.jpg"
          alt="Imagem do Tevinpvp"
        />
        <div class="card-body">
          <h5 class="card-title text-center">José Estevão</h5>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card" style="width: 100%">
        <img
          class="card-img-top"
          src="https://i.ibb.co/txbcYH3/pedro-sawczuk.jpg"
          alt="Imagem do Pedrinpvp"
        />
        <div class="card-body">
          <h5 class="card-title text-center">Pedro Sawczuk</h5>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card" style="width: 100%">
        <img
          class="card-img-top"
          src="https://i.ibb.co/XZ7qwGc/reginaldo-junior.jpg"
          alt="Imagem do Junipvp"
        />
        <div class="card-body">
          <h5 class="card-title text-center">Reginaldo Cardoso</h5>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main %}
